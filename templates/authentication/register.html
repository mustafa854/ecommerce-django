{% extends "../base/base.html" %}




{% block content %}
<style>
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
    .h-custom {
    height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
    .h-custom {
    height: 100%;
    }
    }

</style>

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            {% if messages %}
        
            {% for message in messages %}
            <p style="color:red">{{message}}</p>
            {% endfor %}
    
            {% endif %}
            
            
            
            
                <form method="post" action="">
                
      {% csrf_token %}
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="first_name"
                    placeholder="First Name" value="{% if context %}{{context.first_name}}{% endif %}" />
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="last_name"
                    placeholder="Last Name" value="{% if context %}{{context.last_name}}{% endif %}" />
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="username"
                    placeholder="Username" value="{% if context %}{{context.username}}{% endif %}" required/>

                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" name="email"
                    placeholder="Email" value="{% if context %}{{context.email}}{% endif %}" required/>

                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" name="password1"
                    placeholder="Enter password" required/>
                
                </div>
    
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" name="password2"
                    placeholder="Confirm Password" required/>

                </div>
      
                
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" >Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'signin' %}"
                      class="link-danger">Login</a></p>
                </div>
      
              </form>
        </div>
      </div>
    </div>
    
  </section>


{% endblock content %}
